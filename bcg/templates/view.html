{% extends "base.html" %}
{% load cloudinary %}
{% load staticfiles %}

{% block body %}
	<header class="masthead">
		<div class="container">
			<div class="row p-y-1">
				<h1 class="masthead__welcome text-xs-center">Share your cover!</h1>
			</div>
		</div>
	</header>
	<section class="container">
			<div class="row p-y-1">
				<div class="col-xs-12">
					<img class="artboard artboard--final"
					src="http://res.cloudinary.com/geist/image/upload/w_500,h_660,c_fill/l_static:danphil-headline.png,h_180,c_fit/fl_layer_apply,y_10,g_north/l_static:{{ cutout }},c_fit,h_500/fl_layer_apply,y_80,g_north/l_text:Open%20Sans_60_bold_center_line_spacing_-18:{{ text|urlencode:"" }},c_fit,w_480,co_white/e_shadow:10,co_black,c_fit/fl_layer_apply,g_south,y_10/q_100/{{ version_id }}/{{ image_id }}.{{ image_extension }}"
					alt="Your finished cover" />
				</div>
			</div>
	</section>
	<section class="share-artboard m-y-2">
		<div class="container">
			<div class="row">
				<ul class="social__icons p-y-3 inline-list">
				  <li>
						<a class="twitter-share-button"
						  href="https://twitter.com/intent/tweet?text=I%20created%20my%20own%20DAPGO%20cover!%20"
						  data-size="large">
						Tweet</a>
				  </li>
				  <li>
						<div class="fb-share-button"
						data-href="https://developers.facebook.com/docs/plugins/"
						data-layout="button"
						data-size="large"
						data-mobile-iframe="true">
							<a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">
								Share
							</a>
						</div>
				  </li>
				  <li>
						<a class="tumblr-share-button"
							href="https://www.tumblr.com/share"
							data-posttype="photo"
							data-content="http://res.cloudinary.com/geist/image/upload/w_500,h_660,c_fill/l_static:danphil-headline.png,h_180,c_fit/fl_layer_apply,y_10,g_north/l_static:{{ cutout }},c_fit,h_500/fl_layer_apply,y_80,g_north/l_text:Open%20Sans_60_bold_center_line_spacing_-18:{{ text|urlencode:"" }},c_fit,w_480,co_white/e_shadow:10,co_black,c_fit/fl_layer_apply,g_south,y_10/q_100/{{ version_id }}/{{ image_id }}.{{ image_extension }}"
							data-caption="Dan and Phil go outside">
						</a>
				  </li>
				  <li>
						<a href="http://res.cloudinary.com/geist/image/upload/w_500,h_660,c_fill/l_static:danphil-headline.png,h_180,c_fit/fl_layer_apply,y_10,g_north/l_static:{{ cutout }},c_fit,h_500/fl_layer_apply,y_80,g_north/l_text:Open%20Sans_60_bold_center_line_spacing_-18:{{ text|urlencode:"" }},c_fit,w_480,co_white/e_shadow:10,co_black,c_fit/fl_layer_apply,g_south,y_10/q_100/{{ version_id }}/{{ image_id }}.{{ image_extension }}" download="DanAndPhilGoOutside.jpg">
							<svg class="icon-download"><use xlink:href="{% static 'img/icons/icons.svg#icon-download' %}"></use></svg>
						</a>
				  </li>
				</ul>
			</div>
		</div>
	</section>

	<section class="container">
		<div class="row p-y-1">
			<div class="col-xs-12 text-xs-center">
				<a href="/" class="btn btn-success btn-lg">Make another cover &#8617;</a>
			</div>
		</div>
		<div class="row p-y-1">
			<div class="col-xs-12 text-xs-center">
				<p class="lead">
					For more, go to <a href="http://danandphilgooutside.com">danandphilgooutside.com &rarr;</a>
				</p>
			</div>
		</div>

	</section>

	<!-- Load Tumblr -->
	<script id="tumblr-js" async src="https://assets.tumblr.com/share-button.js"></script>
	<!-- Load Facebook SDK for JavaScript -->
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.7&appId=1591616244469514";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
	<!-- Load Twitter API -->
	<script>
	window.twttr = (function(d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0],
			t = window.twttr || {};
		if (d.getElementById(id)) return t;
		js = d.createElement(s);
		js.id = id;
		js.src = "https://platform.twitter.com/widgets.js";
		fjs.parentNode.insertBefore(js, fjs);

		t._e = [];
		t.ready = function(f) {
			t._e.push(f);
		};

		return t;
	}(document, "script", "twitter-wjs"));
	</script>
{% endblock %}
