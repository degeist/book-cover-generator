{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="De Geist">

  <title>Book Cover Generator</title>
  <meta name="description" content="">

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="{% static 'css/main.css' %}">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

  <!-- / Facebook Open Graph shares -->
  <meta content="" property="og:title">
  <meta content="" property="og:url">
  <meta content="" property="og:site_name">
  <meta content="" property="og:description">
  <meta content="{% static 'img/artboard/dummy-cutout.png' %}" property="og:image">
  <!-- / Twitter cards -->
  <meta content="summary_large_image" name='twitter:card'>
  <meta content="@" name='twitter:site'>
  <meta content="" name='twitter:title'>
  <meta content="" name='twitter:description'>
  <meta content="{% static 'img/artboard/dummy-cutout.png' %}" name='twitter:image'>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- / Vendor scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.2/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
  <script src="{% static 'js/vendor/jquery.inline-edit.js' %}"></script>
  <script src="{% static 'js/vendor/fileuploader/jquery.ui.widget.js' %}"></script>
  <script src="{% static 'js/vendor/fileuploader/jquery.iframe-transport.js' %}"></script>
  <script src="{% static 'js/vendor/fileuploader/jquery.fileupload.js' %}"></script>
  <script src="{% static 'js/ui.js' %}"></script>
  <script src="{% static 'js/dropzone.js' %}"></script>
</head>
<body>
  <div class="corner-ribbon">Continue to website &rarr;</div>
  <header class="masthead">
    <div class="container">
      <div class="row p-y-1">
        <h1 class="masthead__welcome text-xs-center">Design your cover</h1>
      </div>
    </div>
  </header>
  <section id="artboard" class="artboard">
    <div class="artboard__title  artboard__actionable-item--title text-xs-center">
      <img src="{% static 'img/artboard/danphil-headline.png' %}" class="artboard__title__static" alt="Cutout"/>
      <p id="userCoverTextEditable" class="inline-text-edit" data-toggle="tooltip" data-placement="bottom" title="Write your message">Edit me</p>
      <span class="artboard__helper-text artboard__helper-text--bl">
        Write some text
        <svg class="icon-arrow"><use xlink:href="{% static 'img/icons/icons.svg#icon-arrow' %}"></use></svg>
      </span>
    </div>
    <div class="artboard__actionable-item artboard__actionable-item--background-upload">
      <a href="#" class="artboard__icon" data-toggle="modal" data-target="#backgroundUploadModal">
        <svg class="icon-camera"><use xlink:href="{% static 'img/icons/icons.svg#icon-camera' %}"></use></svg>
        <span class="artboard__helper-text artboard__helper-text--br">
          Upload a background!
          <svg class="icon-arrow"><use xlink:href="{% static 'img/icons/icons.svg#icon-arrow' %}"></use></svg>
        </span>
      </a>
    </div>
    <div class="artboard__actionable-item artboard__actionable-item--cutouts-selector">
      <img src="{% static 'img/artboard/dummy-cutout.png' %}" class="artboard__cutouts" alt="Cutout"/>
      <span class="artboard__helper-text artboard__helper-text--tl">
        Select your DP
        <svg class="icon-arrow"><use xlink:href="{% static 'img/icons/icons.svg#icon-arrow' %}"></use></svg>
      </span>


    </div>
    </section>
    <section class="social container m-y-3 text-xs-center">
      <a href="#" class="btn btn-primary btn-lg">I'm done. Share this image</a>
    </section>
    <footer class="m-t-3">
      <div class="container">
        <ul class="inline-list">
          <li>Copyright</li>
          <li>Terms</li>
        </ul>
      </div>
    </footer>

    <div id="backgroundUploadModal" class="modal fade">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Upload your image</h4>
          </div>
          <div class="modal-body p-a-3">
            <div class="container-fluid">
              <div class="row">
                <span class="dropzone">
                  <span>Drag image here or click to upload</span>
                  <!-- The file input field used as target for the file upload widget -->
                  <input id="fileupload" type="file" name="files[]" multiple>
                </span>
                <!-- The global progress bar -->
                <div id="progress" class="progress">
                  <div class="progress-bar progress-bar-success"></div>
                </div>

              </div>

              <p class="lead text-xs-center">
                ... or select one of ours
              </p>
              <div class="row">
                <div class="col-xs-6 col-md-4">
                  <a href="#" class="select-background"><img src="{% static 'img/artboard/backgrounds/thumbnails/dummy-bg.jpg' %}" alt="image" /></a>
                </div>
                <div class="col-xs-6 col-md-4">
                  <a href="#" class="select-background"><img src="{% static 'img/artboard/backgrounds/thumbnails/dummy-bg1.jpg' %}" alt="image" /></a>
                </div>
              </div>
            </div>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </body>
</html>
