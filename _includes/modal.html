<div id="backgroundUploadModal" class="modal fade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Upload your image</h4>
      </div>
      <div class="modal-body p-a-3">
        <div class="container-fluid">
          <div class="row">
            <span class="dropzone">
                <span>Drag image here or click to upload</span>
                <!-- The file input field used as target for the file upload widget -->
                <!-- <input id="fileupload" type="file" name="files[]" multiple> -->
                
            </span>
            <!-- The global progress bar -->
            <div id="progress" class="progress">
                <div class="progress-bar progress-bar-success"></div>
            </div>

          </div>

            <p class="lead text-xs-center">
              ... or select one of ours
            </p>
            <div class="row">
                {% for image in site.static_files %}
                    {% if image.path contains 'artboard/backgrounds/thumbnails' %}
                      <div class="col-xs-6 col-md-4">
                          <a href="#" class="select-background"><img src="{{ site.baseurl }}{{ image.path }}" alt="image" /></a>
                      </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
