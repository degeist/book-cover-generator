<canvas id="canvas" width="500" height="700"></canvas>

<div id="output">
  
</div>

<script>
  var canvas = document.getElementById("canvas"),
      ctx = canvas.getContext("2d");

  canvas.width = 500;
  canvas.height = 700;

  var background = new Image();
  background.src = '/img/artboard/backgrounds/dummy-bg.jpg';

  var img = new Image();
  img.src = '/img/artboard/dummy-cutout.png';


  background.onload = function(){
      ctx.drawImage(background,0,0);
      ctx.drawImage(img,75,75, 250, 500);
  }

</script>
